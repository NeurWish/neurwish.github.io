<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爬蟲介面</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="container">
        <h1>網頁爬蟲介面</h1>
        <form id="crawler-form">
            <label for="url">目標網址：</label>
            <input type="text" id="url" required>

            <label for="keywords">搜索關鍵字：</label>
            <input type="text" id="keywords" required>

            <label for="engine">選擇搜尋引擎：</label>
            <select id="engine">
                <option value="google">Google</option>
                <option value="bing">Bing</option>
            </select>

            <button type="submit">開始爬取</button>
        </form>

        <div id="results"></div>
    </div>

    <script src="src/js/main.js"></script>
</body>
</html>
