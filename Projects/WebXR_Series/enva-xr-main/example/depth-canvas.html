<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="HandheldFriendly" content="true" />
	  </head>
	<body>
		<button id="start" style="display: block; position: absolute; background-color: #FF6666; width: 100%; height: 100%; top: 0px; left: 0px; text-align: center; font-family: Arial, Helvetica, sans-serif; font-size: 10vh">
			Start AR
		</button>
        <script async src="./lib/es-module-shims.js"></script>
        <script type="importmap">
			{
				"imports": {
					"three": "./lib/three.module.js"
				}
			}
		</script>
        <script type="module">
            import {ARRenderer} from "../src/enva.ts";

            (async function () {
                const renderer = new ARRenderer({
                    depthSensing: true,
                    depthTexture: false,
                    depthCanvasTexture: 'debug',
                    lightProbe: false,
                    domOverlay: true,
                    hitTest: true
                });

                var button = document.getElementById("start");
                button.onclick = () =>
                {
                    renderer.start();
                };
            })();

        </script>
	</body>
</html>
