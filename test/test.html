<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>NeurWebXR_AR</title>
    <link rel="stylesheet" type="text/css" href="../src/css/pages.css">
    <link rel="stylesheet" type="text/css" href="../src/css/ui.css">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@latest/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v2.1.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-arkit@0.2.0/dist/aframe-arkit.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden; background-color: gray;">

    <div class="pages" id="pages">
        <div class="pages-01-logo" id="pages-01-logo">
        </div>
      <div class="pages-info" id="pages-info">
          <div class="title" id="title"></div>
          <div class="description" id="description"></div>
          <div class="phone-con" id="phone-con"></div>
          <div class="pages-point" id="pages-point"></div>
      </div>
      <button class="pages-button hidden" id="pages-02-button">
        <img src="../assets/imgs/pages/02/02-1/02-1-btn.svg">
      </button>
      <button class="pages-button hidden" id="pages-03-button">
        <div id="pg03btn-word" class="back-button">體驗說明</div>
      </button>
    </div>
    
    <div id="coordinates">
      Coordinates: Loading...
    </div>
    
    <div id="camera-coordinates">
      Camera Position: Loading...
    </div>
  
    <div id="fade-overlay"></div>
    
    
    <script src="../src/js/pages.js"></script>
    <script src="../src/js/main-ar.js"></script>
  
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;" arkit="detectionMode: plane;">
      <a-camera gps-camera='simulateLatitude: 22.10001; simulateLongitude: 120.10001' rotation-reader> </a-camera>
      <a-assets>
        <a-asset-item id="Animals" src="assets/models/glb/Animals/Animal_1_1_7min.glb"></a-asset-item>
        <a-asset-item id="Confetti" src="assets/models/glb/Confetti_Only.glb"></a-asset-item>
        <a-asset-item id="Weapon" src="assets/models/glb/Weapon/Weapon_2_2_1_1min53sec.glb"></a-asset-item>
        <a-asset-item id="Butterfly" src="assets/models/glb/Butterfly/BUTTERFLY_LOOP_01.glb"></a-asset-item>
      </a-assets>
        <a-entity 
          position="0 0 0"
          animation-mixer="clip: *; loop: repeat;"
          gltf-model="#Animals" 
          scale="1 1 1"
          gps-entity-place="latitude: 22.10001; longitude: 120.10001;">
        </a-entity>
        <a-entity 
          position="0 0 0"
          animation-mixer="clip: *; loop: repeat;"
          gltf-model="#Confetti" 
          scale="1 1 1"
          gps-entity-place="latitude: 22.20001; longitude: 120.20001;">
        </a-entity>
        <a-entity 
          position="0 0 0"
          animation-mixer="clip: *; loop: repeat;"
          gltf-model="#Weapon" 
          scale="1 1 1"
          gps-entity-place="latitude: 22.30001; longitude: 120.30001;">
        </a-entity> 
        <a-entity 
          position="0 0 0"
          animation-mixer="clip: *; loop: repeat;"
          gltf-model="#Butterfly" 
          scale="1 1 1"
          gps-entity-place="latitude: 22.40001; longitude: 120.40001;">
        </a-entity>
      </a-scene>
  </body>
</html>
